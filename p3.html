<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Alt Example</title>
</head>
<body>
    <style>
        div#div {
            font-family: Arial, sans-serif;
            margin: 20px;
            border-color: brown;
            border-style: solid;
            border-width: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            display: block;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        div#one {
            font-family: Arial, sans-serif;
            margin: 20px;
            border-color: brown;
            border-style: solid;
            border-width: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            display: block;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        div#two {
            font-family: Arial, sans-serif;
            margin: 20px;
            border-color: brown;
            border-style: solid;
            border-width: 4px;
            padding: 10px;
            background-color: peru;
            display: block;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
            text-align: center;
            text-decoration: underline;
        }
        </style>
    <h2>Using the img alt Attribute</h2>
    <div id ="div">
    <img src="https://imgs.search.brave.com/tnH4fDBG0omIBHkRoZVt08ZBHPBRUboturYmfkahL44/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vZnJvbnQv/aW1nL2xhbmRpbmdz/L2hvbWVwYWdlLzk0/NzA1NDkyLmpwZw" alt="Placeholder image showing a gray box with 150x150 text">
    <p>The <code>alt</code> attribute provides alternative text for the image if it cannot be displayed.</p>
    </div>
    <div id ="one">
    <img src="https://imgs.search.brave.com/GI8N8_MI6Rn7v28_rMVHT5gQF2v8fosvHfquXemWp_s/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9saXZl/LnN0YXRpY2ZsaWNr/ci5jb20vNjU1MzUv/NTI1MzQ0MDY0NDhf/YmM0N2I3MjRmNy5q/cGc" alt="Placeholder image showing a gray box with 150x150 text" title="cosmic hand">
    </div>
    <div id ="two">
    <p>The <code>title</code> attribute shows additional information when you hover over the image.</p>
    </div>
</body>
</html>
