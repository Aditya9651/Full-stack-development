<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
</head>

<body>
    <form>
        <h1>APPLICATION FORM</h1>
        <p>thank you for your interest in working with us . please check below for available job opportunities that meet
            your criteria and send your application by filling out the job application</p>
        <table cellspacing="10">
            <tr>
                <td><label>Name</label></td>
                <td><input TYPE="text" placeholder="enter your name"></td>
            </tr>
            <br>
            <br>
            <tr>
                <td><label>email</label></td>
                <td><input TYPE="email" placeholder="enter your email"></td>
            </tr>
            <br>
            <br>
            <tr>
                <td><label>age</label></td>
                <br>
                <td><input type="number" placeholder="enter your age"></td>
            </tr>
            <br>
            <label>which option best describe your current role?</label>
            <br>
            <select>
                <option>student</option>
                <option>unemployed</option>
                <option>job</option>
                <option>freelancer</option>
            </select>
            <br>
            <br>
            <label>would you like to list to apply for?</label>
            <br>
            <input type="checkbox">yes
            <br>
            <input type="checkbox">no
            <br>
            <label>which position you want to apply for?</label>
            <select>
                <option value="engineer">engineer</option>
                <option value="HR">HR</option>
                <option value="janitor">janitor</option>
            </select>
            <br>
            <label>which programming language do you know? </label>
            <select>
                <option value="c++">c++</option>
                <option value="java">java</option>
                <option value="python">python</option>
                <option value="javascript">javascript</option>
                <option value="swift">swift</option>
                <option value="ruby">ruby</option>
                <option value=".NET">.NET></option>
            </select>
            <br>
            <textarea name="feedback" placeholder="feedback"></textarea>
            <br>
            <br>
            <button type>submit</button>
    </form>
</body>

</html>
